{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in selection %}
        <p>
            <a href="{{ url_for('find', movie_id=movie.id) }}">{{ movie.title }} - {{ movie.release_date }}</a>
        </p>
    {% endfor %}

</div>
{% endblock %}
